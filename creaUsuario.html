    <div class="container mt-3">

                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Registro de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico:</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Correo electrónico</label>
                                <input type="password" class="form-control" id="correo"
                                    placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Direccion</label>
                                <input type="password" class="form-control" id="direccion"
                                    placeholder="Ingresa tu direccion">
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <div class="mb-3">
